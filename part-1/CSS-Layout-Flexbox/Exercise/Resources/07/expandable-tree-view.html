<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expandable-tree-view.css">
    <title>Document</title>
</head>
<body>
    <h1>Collapsable & expandable tree view in HTML & CSS only</h1>
    <div class="tree">
        <details>
            <summary>Giant Planets</summary>
            <details>
                <summary>Gas giants</summary>
                <ul>
                    <li>Jupiter</li>
                    <li>Saturn</li>
                </ul>
            </details>
            <details>
                <summary>Ice giants</summary>
                <ul>
                    <li>Uranus</li>
                    <li>Neptune</li>
                </ul>
        </details>

    </div>
</body>
</html>
