<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Document</title>
</head>
<body>
    <section class="section calendar">
        <section class="main">
            <div class="week">
                <header><h2>Workweek</h2></header>
                <ul>
                    <li>1 Monday</li>
                    <li>2 Tuesday</li>
                    <li>3 Wednesday</li>
                    <li>4 Thursday</li>
                    <li>5 Friday</li>
                </ul>
                <header><h2>Weekend</h2></header>
                <ul>
                    <li>6 Saturday</li>
                    <li>7 Sunday</li>
                </ul>
            </div>
        </section>
        <section class="aside">
            <div class="reminders">
                REMINDERS
            </div>
            <div class="special-dates">
                SPECIAL DATES
            </div>
        </section>
    </section>
</body>
</html>
